<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Change Read Status</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button id="newBookButton">NEW BOOK</button>
    <form action="./index.html" method="post" hidden>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>            
        </div>
        <div>
            <label for="read-yes">Read</label>
            <input type="radio" id="read-yes" required>
            <label for="read-no">Not read yet</label>
            <input type="radio" id="read-no" required>
        </div>
        <button type="submit" id="submitButton">Submit</button>
    </form>
</body>
</html>
